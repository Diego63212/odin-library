<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <dialog class="dialog">
            <form action="#" class="book-form">
                <div>
                    <label for="book-name">Name:</label>
                    <input type="text" placeholder="Half-Life" id="book-name" name="book-name" required>
                </div>
                <div>
                    <label for="book-author">Author:</label>
                    <input type="text" placeholder="Valve Software" id="book-author" name="book-author" required>
                </div>
                <div>
                    <label for="book-pages">Pages:</label>
                    <input type="number" min="1" id="book-pages" placeholder="3" name="book-pages" required>
                </div>
                <div class="btn-row">
                    <label for="book-read">Read:</label>
                    <input type="checkbox" id="book-read" name="book-read">
                </div>
                <div class="btn-row">
                    <button class="form-btn form-submit">Submit</button>
                    <button type="button" class="form-btn form-close" id="dialog-close">Close</button>
                </div>
            </form>
        </dialog>
        <div class="book-grid">
            <div class="book-container">
                <div>Think like a programmer</div>
                <div class="info-author">by V. Anton Spraul</div>
                <div class="info-data">
                    <div>Pages: 256</div>
                    <label>
                        Read:
                        <input type="checkbox">
                    </label>
                </div>
                <button title="Remove this book">
                    <img src="images/icons/remove.svg" alt="Remove">
                </button>
            </div>
            <button class="book-container-add" title="Add a new book">
                <img src="images/icons/book-plus.svg" width="48px">
            </button>
        </div>
    </div>
</body>
</html>
